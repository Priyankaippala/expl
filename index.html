<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form action="new.html" onsubmit="return validation()">
    <input type="text" placeholder="Enter your name here." class="form-control my-2" id="uname">
    <input type="password" name="password" id="password" placeholder="Enter your password." class="form-control mb-2">
    
    <label for="branch">Select branch:</label>
    <select name="branch" id="branch" class="my-3">
        <option value="1">IT</option>
        <option value="2">AIML</option>
        <option value="3">CSE/option>
        <option value="4">ECE</option>
    </select>
    <br>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" id="genderm">
    <label for="genderm">Male</label>&nbsp;
    <input type="radio" name="gender" id="genderf">
    <label for="genderf">Female</label>
     <br><br>
     <label for="interests" class="mb-2">Select the fields you are interestes in:</label><br>
     <input type="checkbox" name="" id="music" class="ms-3">
     <label for="music">Music</label><br>
     <input type="checkbox" name="" id="sp" class="ms-3">
     <label for="sp">Sports</label><br>
     <input type="checkbox" name="" id="ent" class="ms-3">
     <label for="ent">Enterpreneurship</label><br><br>
     <input type="submit" value="SUBMIT" class="btn btn-info mx-5">
    </form>
</body>
</html>
